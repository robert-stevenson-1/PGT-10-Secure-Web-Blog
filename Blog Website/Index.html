<!DOCTYPE html>
<html>
  <head>
    <title>BLOGLIFE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alexandria&display=swap');
      </style>
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Oswald";
      }
      body {
        font-family: "Open Sans";
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="/" class="nav-button"><h1 class="headerTitle"><b>BLOGLIFE</b></h1></a>
      <!-- Navigation bar with social media icons -->
      <div id="nav-main" class="nav">
        <a href="#" class="nav-button"><i class="fa fa-facebook-official"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-instagram"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-snapchat"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-flickr"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-twitter"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-linkedin"></i></a>
      </div>
    </header>

    <div id="main" class="container-center">
      <!-- Blog entries -->
      <div class="container-posts" id="Posts">
        <div class="container-center">
          <h1>Login Page</h1>
          <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
          </form>
          <div id="response"></div>
          <form id="Signup">
            <h1>Sign Up</h1>
            
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="usernameinput"  required>
      
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" id="email" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>
      
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
            
            <button type="submit">Sign Up</button>
          </form>
          <div id="response1"></div>


        </div>
        <!-- START OF BLOG ENTRIES  -->
        
      </div> <!-- END BLOG ENTRIES -->

      <!-- END About/Intro Menu -->
    </div>

    <!-- Footer -->
    <footer class="">
      <div class="nav">
        <a href="#" class="left-aligned">To the top</a>
        <a href="#" class="right-aligned">To the top</a>
        <div>
          <a href="#" class="nav-button"
            ><i class="fa fa-facebook-official"></i
          ></a>
          <a href="#" class="nav-button"><i class="fa fa-instagram"></i></a>
          <a href="#" class="nav-button"><i class="fa fa-snapchat"></i></a>
          <a href="#" class="nav-button"><i class="fa fa-flickr"></i></a>
          <a href="#" class="nav-button"><i class="fa fa-twitter"></i></a>
          <a href="#" class="nav-button"><i class="fa fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </body>

  <!-- Set the JS file -->
  <script src="script.js"></script>
</html>
