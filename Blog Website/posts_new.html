<!DOCTYPE html>

<html>
  <head>
    <title>BLOGLIFE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Oswald";
      }
      body {
        font-family: "Open Sans";
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="/" class="nav-button"><h1 class="headerTitle"><b>BLOGLIFE</b></h1></a>
      <!-- Navigation bar with social media icons -->
      <div id="nav-main" class="nav">
        <!-- <a href="LoginSignup.html" class="nav-button left-aligned"><i class="">Log in</i></a> -->
        <!-- <a href="LoginSignup.html" class="nav-button left-aligned"><i class="">Sign Up</i></a> -->
        <a href="#" class="nav-button"><i class="fa fa-facebook-official"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-instagram"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-snapchat"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-flickr"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-twitter"></i></a>
        <a href="#" class="nav-button"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="nav-search right-aligned"><i class="fa fa-search"></i></a>
      </div>
    </header>

    <!-- New Post Title -->
      <div id="main" class="container-center">
        <div id="pageTitle" class="container-center">
          <h1>NEW POST</h1>
        </div>
      </div>
      <!-- Section for Post form -->
      <div class="container-posts">
        <div class="container-center">
          <form id="newBlogPost"  method="post">
            <div class="postTitle">
              <label for="title">Title: </label>
              <div>
                <input type="text" id="postTitle" name="postTitle" required>
              </div>
            </div>
            <div class="postBody">
              <label for="content">Content</label>
              <div>
                <textarea id="postContent" name="postContent" placeholder="New blog post.." required></textarea>
              </div>
              </div>  
            <!-- Manual userID input when there is no session -->
            <!-- <label for="content">userid</label> -->
            <!-- <input type="number" id="userId" name="userId" rows="10" cols="50" required> -->
          
            <br>
            <input class="button btnNewPost" type="submit" value="Post" onclick="navToPost()">
          </form>
        </div>
      </div>
    </div>  
    

    <!-- Footer -->
    <footer class="">
      <div class="nav">
        <a href="#" class="left-aligned">To the top</a>
        <a href="#" class="right-aligned">To the top</a>
        <div>
          <a href="#" class="nav-button"
            ><i class="fa fa-facebook-official"></i
          ></a>
          <a href="#" class="nav-button"><i class="fa fa-instagram"></i></a>
          <a href="#" class="nav-button"><i class="fa fa-snapchat"></i></a>
          <a href="#" class="nav-button"><i class="fa fa-flickr"></i></a>
          <a href="#" class="nav-button"><i class="fa fa-twitter"></i></a>
          <a href="#" class="nav-button"><i class="fa fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </body>

  <!-- Set the JS file -->
  <script src="addPost.js"></script>
</html>
